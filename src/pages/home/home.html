<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Primeira entrada:</ion-label>
    <ion-input type="number" [(ngModel)]="valores.num1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Segunda entrada:</ion-label>
    <ion-input  type="number" [(ngModel)]="valores.num2"></ion-input>
  </ion-item>

  <div class="operacoes">
    <button ion-button block (click)="soma()"><ion-icon name="add"></ion-icon></button>
  </div>

  <div class="resultado">
    Resultado: {{valores.resultado}}
  </div>

</ion-content>
